name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Get current version
      id: get_version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "Current version: $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Calculate new version
      id: calculate_version
      run: |
        IFS='.' read -r -a version_parts <<< "${{ env.VERSION }}"
        PATCH=${version_parts[2]}
        NEW_PATCH=$((PATCH + 1))
        NEW_VERSION="${version_parts[0]}.${version_parts[1]}.$NEW_PATCH"
        echo "New version: $NEW_VERSION"
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

    - name: Update version in pom.xml
      run: |
        mvn versions:set -DnewVersion=${{ env.NEW_VERSION }} -DgenerateBackupPoms=false

    - name: Verify version change
      run: |
        git diff pom.xml
        if ! git diff --quiet; then
          echo "pom.xml has been updated with the new version."
        else
          echo "No changes to pom.xml. Exiting."
          exit 1
        fi

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Commit version changes
      if: github.ref == 'refs/heads/master' && steps.get_version.outputs.VERSION != steps.calculate_version.outputs.NEW_VERSION
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add pom.xml
        git commit -m 'Increment patch version' || echo "No changes to commit"
        git push

